  <body id="app" class="ec-bg-background">
    <main>
      <nav class="ec-navbar">
        <div>
          <h1 class="ec-text-neutral">EcToggleTheme</h1>
        </div>

        <ul>
          <li>
            <div class="ec-toggle">
              <button onclick="ThemeManager.setTheme('light')">
                <span>🌞</span>
              </button>

              <button onclick="ThemeManager.setTheme('dark')">
                <span>🌚</span>
              </button>
            </div>
          </li>
        </ul>
      </nav>

      <section class="ec-text-neutral">

    </main>

    <script type="module">
      window.ThemeManager = new ThemeManager("app");
    </script>
